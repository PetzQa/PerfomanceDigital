on: [push]

jobs:
  jmeter_job:
    runs-on: ubuntu-latest
    name: JMeter Test Execution
    steps:
      # Faz o checkout do código
      - name: Checkout
        uses: actions/checkout@v3

      # Cria o diretório para os relatórios
      - name: Create reports directory
        run: mkdir -p reports/jtl reports/html  # Cria as pastas para os relatórios e arquivos JTL

      # Executa os testes JMeter
      - name: Run JMeter Tests
        run: |
          for test_file in ./PerformanceDigital/**/*.jmx; do
            echo "Running JMeter test: $test_file"
            # Gera os arquivos .jtl e os relatórios HTML
            jmeter -n -t "$test_file" -l reports/jtl/"$(basename "$test_file" .jmx)".jtl -e -o reports/html/"$(basename "$test_file" .jmx)"  # Corrigido para gerar arquivo JTL
          done
        continue-on-error: true  # Continua mesmo se o teste falhar

      # Faz o upload dos arquivos JTL gerados
      - name: Upload JTL Results
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-results
          path: reports/jtl/**/*.jtl  # Caminho corrigido para os arquivos JTL
          if-no-files-found: error

      # Faz o upload dos relatórios HTML gerados
      - name: Upload HTML Reports
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-reports
          path: reports/html/**/*  # Ajustado para incluir todos os arquivos HTML gerados
          if-no-files-found: error
