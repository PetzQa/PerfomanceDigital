name: JMeter Tests

on:
  push:
    branches:
      - master

jobs:
  jmeter:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Create reports directory
        run: mkdir -p reports

      - name: Download JMeter
        run: |
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.5.1.tgz  # Atualizada para a versão 5.5.1
          tar -xvzf apache-jmeter-5.5.1.tgz
          export PATH=$PATH:$(pwd)/apache-jmeter-5.5.1/bin  # Ajuste para a versão correta
          echo "JMeter adicionado ao PATH."

      - name: Run JMeter Tests
        uses: QAInsights/PerfAction@v5.6.2
        with:
          test-plan-path: ./TestPlans/seu_plano_de_teste.jmx
          args: "-e -o ./reports/html/"

      - name: Copy files
        run: |
          mkdir -p ${{ github.workspace }}/artifact
          cp -R ${{ github.workspace }}/* ${{ github.workspace }}/artifact

      - name: Upload JMeter Results (JTL)
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-results
          path: PerformanceDigital/*.jtl
          if-no-files-found: warn
          include-hidden-files: false

      - name: Upload HTML Reports
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-html-reports
          path: reports
          if-no-files-found: error
          include-hidden-files: false

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: drop
          path: ${{ github.workspace }}/artifact
