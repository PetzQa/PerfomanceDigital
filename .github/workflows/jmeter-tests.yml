on: [push]

jobs:
  jmeter_job:
    runs-on: ubuntu-latest
    name: JMeter Test Execution
    steps:      
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create reports directory
        run: mkdir -p reports/html  # Cria a pasta para os relatórios

      - name: Run JMeter Tests
        uses: adriandw/run-jmeter@v1  # Use a ação JMeter adequada
        with:
          test-plan-path: ./TestPlans/S01_SimpleExample/S01_SimpleExample.jmx
          args: "-e -o ./reports/html/"
        continue-on-error: true  # Continua mesmo se o teste falhar

      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-results
          path: result.jtl
          if-no-files-found: error

      - name: Upload HTML Reports
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-reports
          path: reports
          if-no-files-found: error
