name: JMeter Tests

on:
  push:
    branches:
      - master

jobs:
  jmeter:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run JMeter Tests
        uses: wintonj/jmeter-action@v1  # Ajustado para usar a ação do Apache JMeter
        with:
          test-file: ./TestPlans/seu_plano_de_teste.jmx  # Caminho do seu arquivo JMX
          jmeter-version: '5.5.1'  # Especifica a versão do JMeter
          report-dir: './reports'   # Diretório onde os relatórios HTML serão gerados

      - name: Upload JMeter Results (JTL)
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-results
          path: PerformanceDigital/*.jtl
          if-no-files-found: warn
          include-hidden-files: false

      - name: Upload HTML Reports
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-html-reports
          path: reports
          if-no-files-found: error
          include-hidden-files: false
