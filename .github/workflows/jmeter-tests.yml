name: JMeter Performance Tests

on:
  push:
    branches:
      - main # Ou a branch que você deseja monitorar

jobs:
  jmeter:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up JMeter
      run: |
        # Baixar e instalar o JMeter
        wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.5.tgz
        tar -xzf apache-jmeter-5.5.tgz
        sudo mv apache-jmeter-5.5 /opt/jmeter
        echo "export JMETER_HOME=/opt/jmeter" >> $GITHUB_ENV
        echo "export PATH=\$PATH:\$JMETER_HOME/bin" >> $GITHUB_ENV

    - name: Run JMeter tests
      run: |
        # Executar o teste JMX
        jmeter -n -t PerformanceDigital/Anônimo,\ redirect\ de\ login\ -\ Busca\ home\ "Termos\ mais\ buscados".jmx -l results.jtl -j jmeter.log
      continue-on-error: true  # Continua mesmo com falhas nos testes

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: jmeter-results
        path: |
          results.jtl
          jmeter.log
