name: JMeter Tests

on:
  push:
    branches:
      - main

jobs:
  jmeter:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run JMeter Tests
        uses: scacap/action-surefire-report@v2
        with:
          test-file: ./TestPlans/seu_plano_de_teste.jmx
          jmeter-version: '5.5.1'  # Especifica a vers찾o do JMeter
          report-dir: './reports'   # Diret처rio onde os relat처rios HTML ser찾o gerados

      - name: Upload JMeter Results (JTL)
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-results
          path: PerformanceDigital/*.jtl
          if-no-files-found: warn
          include-hidden-files: false

      - name: Upload HTML Reports
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-html-reports
          path: reports
          if-no-files-found: error
          include-hidden-files: false
