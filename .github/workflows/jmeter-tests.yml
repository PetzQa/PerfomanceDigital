name: Run JMeter Tests

on: [push]

jobs:
  jmeter:
    runs-on: ubuntu-latest
    steps:
      - name: Checar repositório
        uses: actions/checkout@v2

      - name: Instalar Java e pacotes necessários
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk ca-certificates-java

      - name: Configurar JAVA_HOME
        run: echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      - name: Verificar Java
        run: java -version

      - name: Criar diretório para relatórios
        run: mkdir -p reports

      - name: Rodar testes JMeter
        uses: QAInsights/PerfAction@v5.6.2
        with:
          test-plan-path: ./TestPlans/**/*.jmx
          args: "-e -o ./reports/html/"

      - name: Listar arquivos após a execução do JMeter
        run: |
          echo "Arquivos gerados:"
          ls -R

      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-results
          path: ./**/*.jtl
          if-no-files-found: warn
          include-hidden-files: false

      - name: Upload HTML Reports
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-html-reports
          path: ./reports/** 
          if-no-files-found: error
