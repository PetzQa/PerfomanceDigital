name: Run JMeter Tests

on: [push]

jobs:
  jmeter:
    runs-on: ubuntu-latest
    steps:
      - name: Checar repositório
        uses: actions/checkout@v2

      - name: Instalar Java e pacotes necessários
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk ca-certificates-java

      - name: Configurar JAVA_HOME
        run: echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      - name: Verificar Java
        run: java -version

      - name: Baixar e extrair JMeter
        run: |
          wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.5.tgz
          tar -xvzf apache-jmeter-5.5.tgz
          export PATH=$PATH:$(pwd)/apache-jmeter-5.5/bin
          echo "JMeter adicionado ao PATH."

      - name: Executar cenários JMeter
        run: |
          # Execute seu arquivo .jmx aqui
          # Substitua 'seuscenarios.jmx' pelo caminho correto do seu arquivo .jmx
          jmeter -n -t seuscenarios.jmx -l resultados.jtl -j jmeter.log

      - name: Criar relatório HTML
        run: |
          # Gera o relatório HTML com os resultados
          jmeter -g resultados.jtl -o relatórios

      - name: Fazer upload dos relatórios
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-relatorios
          path: relatórios/
