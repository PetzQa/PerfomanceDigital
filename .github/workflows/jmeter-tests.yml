name: JMeter Tests

on:
  push:
    branches:
      - main  # Ou substitua para 'master' se sua branch principal for 'master'
  pull_request:

jobs:
  run-jmeter-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Install and run JMeter tests
        uses: adriandw/run-jmeter@v1.0.2
        with:
          testfiles: "jmeter-scenarios/*.jmx"  # Apontando para a pasta onde seus cenários JMX estão
          results_file: "results/result.jtl"    # Define o local dos resultados dos testes
          generate_report: true                 # Habilita a geração automática de relatórios
          report_dir: "./reports"               # Local dos relatórios gerados

      - name: Upload JMeter Reports
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-reports
          path: ./reports
